{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register_user' %}">Sign up as User</a> |
    <a href="{% url 'register_business' %}">Sign up as Business</a>
</div>
{% endblock %}
